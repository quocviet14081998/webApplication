<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bài 13</title>
</head>
<body>
	<form action="#">
		<table border="1px solid red" width="500px">
			<tr>
				<td>
					<label for="name"> Họ tên: </label>
				</td>
				<td>
					<input type="text" name="name" id="name">
				</td>
			</tr>

			<tr>
				<td>
					<label for="GT">Giới tính:</label>	
				</td>
				<td>
					<input type="radio" name="sex" value="male" id="GT" checked> Nam
					<input type="radio" name="sex" value="female" id="GT"> Nữ
				</td>
			</tr>

			<tr>
				<td>
					<label for="QT">Điều bạn quan tâm:</label>
				</td>
				<td>
					<input type="checkbox" name="interests" id="QT" checked > Kinh Tế
					<br>
					<input type="checkbox" name="interests" id="QT"> Xã Hội
					<br>
					<input type="checkbox" name="interests" id="QT"> Giải Trí
				</td>
			</tr>

			<tr>
				<td>
					<label for="DC">Địa chỉ: </label>
				</td>
				<td>
					<textarea cols="50" rows="5" id="DC"></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label for="HV"> Học vấn: </label>
				</td>
				<td>
					<select>
						<option value="DH" selected="">Đại học</option>
						<option value="CD">Cao đẳng</option>
						<option value="TC">Trung cấp</option>
						<option value="THPT">Trung học phổ thông</option>
					</select>
				</td>
			</tr>
		</table>
		<input type="submit" value="submit" >
		<input type="reset" value="reset">
	</form>
	<p style="text-align: right;">
		<a href="../web.html">Về Trang Trước</a>
	</p>
</body>
</html>
